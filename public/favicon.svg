<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- 手帳の本体 -->
  <rect x="12" y="8" width="40" height="48" rx="2" fill="#8B4513" stroke="#654321" stroke-width="2"/>
  
  <!-- 手帳の表紙 -->
  <rect x="14" y="10" width="36" height="44" rx="1" fill="#A0522D"/>
  
  <!-- キャンピングカー -->
  <g transform="translate(32, 32)">
    <!-- 車体 -->
    <rect x="-12" y="-6" width="24" height="10" rx="2" fill="#F0F0F0" stroke="#333" stroke-width="1"/>
    
    <!-- 窓 -->
    <rect x="-10" y="-4" width="6" height="4" fill="#87CEEB" stroke="#333" stroke-width="0.5"/>
    <rect x="-2" y="-4" width="6" height="4" fill="#87CEEB" stroke="#333" stroke-width="0.5"/>
    <rect x="6" y="-4" width="4" height="4" fill="#87CEEB" stroke="#333" stroke-width="0.5"/>
    
    <!-- タイヤ -->
    <circle cx="-6" cy="6" r="3" fill="#333"/>
    <circle cx="6" cy="6" r="3" fill="#333"/>
    
    <!-- ルーフボックス -->
    <rect x="-8" y="-8" width="16" height="2" rx="1" fill="#666"/>
  </g>
  
  <!-- 道路のライン -->
  <line x1="16" y1="42" x2="20" y2="42" stroke="#FFF" stroke-width="1" stroke-dasharray="2,1"/>
  <line x1="24" y1="42" x2="28" y2="42" stroke="#FFF" stroke-width="1" stroke-dasharray="2,1"/>
  <line x1="32" y1="42" x2="36" y2="42" stroke="#FFF" stroke-width="1" stroke-dasharray="2,1"/>
  <line x1="40" y1="42" x2="44" y2="42" stroke="#FFF" stroke-width="1" stroke-dasharray="2,1"/>
  
  <!-- タイトル -->
  <text x="32" y="20" text-anchor="middle" font-family="serif" font-size="6" fill="#FFF">旅行手帳</text>
</svg>